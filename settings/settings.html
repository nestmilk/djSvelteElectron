<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src * 'unsafe-inline'">

    <title>设置</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./settings.css">
</head>
<body>
<div class="container mt-4">
    <h5>设置</h5>
    <form id="settings-form">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-tab="#location-info">位置信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-tab="#user-info">用户信息</a>
            </li>
        </ul>

        <div id="location-info" class="config-area mt-4">
            <div class="form-group">
                <label>选择文件存储位置</label>
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <button type="button" id="select-new-location" class="btn btn-outline-primary">选择新的位置</button>
                    </div>
                    <input type="text" id="savedFileLocation" class="form-control" placeholder="当前存储地址" readonly>

                </div>
            </div>
            <div class="form-group">
                <label>选择igv软件位置</label>
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <button type="button" id="select-igv-location" class="btn btn-outline-primary">选择新的位置</button>
                    </div>
                    <input type="text" id="igvLocation" class="form-control" placeholder="当前igv地址" readonly>

                </div>
            </div>
            <div class="row mb-2">
                <label class="col-form-label col-3">服务器地址</label>
                <div class="form-group col-5">
                    <input type="text" id="host" class="form-control" placeholder="服务器ip">
                </div>
                <div class="form-group col-4">
                    <input type="text" id="port" class="form-control" placeholder="服务器port">
                </div>
            </div>


        </div>


        <div id="user-info" class="config-area mt-4">
            <div class="form-group row">
                <label for="username" class="col-3 col-form-label">用户名</label>
                <div class="col-9">
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-3 col-form-label">密码</label>
                <div class="col-9">
                    <input type="text" id="password" class="form-control" placeholder="请输入密码">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
<script>
    require('./settings')
</script>
</body>
</html>
